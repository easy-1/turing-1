<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Turing Machine Simulator</title>
  <meta name="description" content="Turing Machine Simulator">
  <meta name="author" content="psywerx">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/style.css">

<body>
    <header id="banner">
	<div class="body" id="header">
    <h1>Web Turing</h1>
	</div>
	<nav>
    </nav>
    </header>
    
    <div id="settings">

    <h2>Basic</h2>
    <label for="alphabet">Alphabet:</label><input type="text" value="0,1" name="alphabet" id="alphabet" />
    <select data-placeholder="Number of states" style="" ><option></option><option>123</option></select>    
    <h2>Add instruction:</h2>
    <label for="state_in">Vhodno stanje</label><select id="state_in"><option>q1</option></select>
    <label for="input">Vhodni znak</label><select id="input"><option>0</option><option>1</option></select>
    <label for="state_out">Izhodno stanje</label><select id="state_out"><option>q1</option></select>
    <label for="output">Izhodni znak</label><select id="output"><option>_</option><option>0</option><option>1</option></select>
    <label for="move">Premik</label><select id="move"><option>L</option><option>R</option><option>NONE</option></select>
    <div style="clear:left;"></div>
    <h2>Advanced</h2>
    <label for="trails">Number of trails</label><select id="trails"><option>1</option><option>2</option></select>
    <label for="unlimited">Unlimited in both ways</label><input type="checkbox" id="unlimited"/>
    <label for="tapes">Number of tapes</label><select id="tapes"><option>1</option><option>2</option></select>
    <label for="diensions">Dimensions</label><select id="dimensions"><option>1</option><option>2</option></select>
    <label for="undeterministic">Undeterministic</label><input type="checkbox" id="undeterministic"/>
	<div style="clear:left;"></div>
    </div>

</body>
</html>
