<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Turing Machine Simulator</title>
	<meta name="description" content="Turing Machine Simulator">
	<meta name="author" content="psywerx">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="js/lib/chosen/chosen/chosen.css">
	<link rel="stylesheet" href="css/flick/jquery-ui-1.8.16.custom.css">
</head>

<body>
<header id="banner">
	<div class="body" id="header">
		<h1>Turing Machine Simulator</h1>
	</div>
	<nav class="body">
		<a href="#" id="navmachine"><img src="img/settings.png" />Machine</a>
		<a href="#" id="navgraph"><img src="img/graph.png" />Graph</a>
		<a href="#" id="navsimulation"><img src="img/simulation.png" />Simulation</a>
		<a href="#" id="navabout"><img src="img/about.png" />About</a>
	</nav>
</header>

<div class="pane" id="machine">
	<div id="tabs">
		<ul>
			<li><a href="#tabs-1">Basic</a></li>
			<li><a href="#tabs-3">Advanced</a></li>
			<li><a href="#tabs-2">Add instruction</a></li>
			<li><a href="#tabs-4">Encoded</a></li>
		</ul>

		<div id="tabs-1">
			<table>
				<thead>
					<tr>
						<th><label for="alphabet">Alphabet:</label></th>
						<th><label for="num_states">Number of states:</label></th>
						<th><label for="final_states">Final states:</label></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><input type="text" value="0,1" name="alphabet" id="alphabet" /></td>
						<td><input type="text" value="2" name="num-states" id="num-states" /></td>
						<td><select id="final_states" multiple><option selected>q1</option></select></td>
					</tr>
				</tbody>
			</table>
		</div>

		<div id="tabs-2">
			<table id="add_instruction_table">
				<thead>
					<tr>
						<th><label for="state_in">Input state</label></th>
						<th><label for="state_out">Output state</label></th>
						<th><label for="input">Input character</label></th>
						<th><label for="output">Output character</label></th>
						<th><label for="move">Move</label></th>
					</tr>
				</thead>
				<tbody>
					<tr id="track">
						<td><select id="state_in"><option value="0">q0</option></select></td>
						<td><select id="state_out"><option value="0">q0</option></select></td>
						<td class="input_trails"><select id="input_trail_0_0"><option>0</option><option>1</option></select></td>
						<td class="output_trails"><select id="output_trail_0_0"><option>0</option><option>1</option></select></td>
						<td class="tape_move"><select id="tape_move_0"><option>L</option><option>R</option><option>NONE</option></select></td>
						<td id="add_instruction"><button>Add</button></td>
					</tr>
				</tbody>
			</table>

			<table id="list_instruction_table">
				<thead>
					<tr>
						<th><label for="state_in">Input state</label></th>
						<th><label for="state_out">Output state</label></th>
						<th><label for="input">Input character</label></th>
						<th><label for="output">Output character</label></th>
						<th><label for="move">Tape move</label></th>
					</tr>
				</thead>
				<tbody id="list_instruction_body">

				</tbody>
			</table>

		</div>
		<div id="tabs-3">
			<table>
				<thead>
					<tr>
						<th><label for="num_trails">Number of trails</label></th>
						<th><label for="num_tapes">Number of tapes</label></th>
						<th><label for="num_diensions">Dimensions</label></th>
						<th><label for="unlimited_tape">Unlimited in both directions</label></th>
						<th><label for="nondeterministic">Non-deterministic</label></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><div class="slider" id="num_trails"></div></td>
						<td><div class="slider" id="num_tapes"></div></td>
						<td><div class="slider" id="num_dimensions"></div></td>
						<td><input type="checkbox" id="unlimited_tape"/></td>
						<td><input type="checkbox" id="nondeterministic"/></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div id="tabs-4">
			<textarea rows="10" cols="60" id = "encoded_output"></textarea>
		</div>

	</div>
</div>

<div class="pane" id="graph">
	<input type="button" name="graph-update" id="graph-update" value="Update graph" />
	<div id="graph-canvas"></div>
</div>

<div class="pane" id="simulation">
	<div id="sim-settings">
		<table>
			<thead>
				<tr>
					<th><label for="sim-input">Machine input</label></th>
					<th><label>Flow control</label></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input type="text" value="01101010101010" name="sim-input" id="sim-input" /></td>
					<td>
						<input type="button" value="Start" name="sim-button-start" id="sim-button-start" />
						<input type="button" value="Step" name="sim-button-step" id="sim-button-step" />
					</td>
				</tr>
			</tbody>
		</table>        
	</div>

	<div id="sim-head-container">
		<div id="sim-head">
			State: <span id="sim-head-state">q0</span><br/>
			Input: <span id="sim-head-input">-</span>
			Move: <span id="sim-head-move">-</span>
		</div>
		<div style="padding:20px">imagine a magical line down to the tape</div>
	</div>
	<div id="sim-tape"></div>
</div>

<div class="pane" id="about">
	<div id="tabs">
		Hi, go to: <a href="http://psywerx.net">psywerx</a>.
	</div>
</div>

<script type="text/javascript" src="js/graph.js"></script>
</body>
</html>
