<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Turing Machine Simulator</title>
  <meta name="description" content="Turing Machine Simulator">
  <meta name="author" content="psywerx">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="js/lib/chosen/chosen/chosen.css">
  <link rel="stylesheet" href="css/flick/jquery-ui-1.8.16.custom.css">
</head>

<body>
    <header id="banner">
	<div class="body" id="header">
    <h1>Web Turing</h1>
	</div>
    </header>
    
    <div id="settings">
	<div id="tabs">
		<ul>
		<li><a href="#tabs-1">Basic</a></li>
		<li><a href="#tabs-3">Advanced</a></li>
		<li><a href="#tabs-2">Add instruction</a></li>
		</ul>
		
		<div id="tabs-1">
		<table>
	    <thead>
	    	<tr>
	    	<th><label for="alphabet">Alphabet:</label></th>
	    	<th><label for="num_states">Number of states:</label></th>
	    	<th><label for="final_states">Final states:</label></th>
	    	</tr>
	    </thead>
	    <tbody>
	    	<tr>
	    	<td><input type="text" value="0,1" name="alphabet" id="alphabet" /></td>
	    	<td><div class="slider" id="num_states"></div></td>
	    	<td><select id="final_states" multiple><option>q1</option></select></td>
	    	</tr>
	    </tbody>
	    </table>
	    </div>

		<div id="tabs-2">
	    <table>
	    <thead>
	    	<tr>
	    	<th><label for="state_in">Input state</label></th>
	    	<th><label for="state_out">Output state</label></th>
	    	<th><label for="input">Input character</label></th>
	    	<th><label for="output">Output character</label></th>
	    	<th><label for="move">Move</label></th>
	    	</tr>
	   	</thead>
	    <tbody>
	    	<tr id="track">
	   		<td><select id="state_in"><option>q1</option></select></td>
	    	<td><select id="state_out"><option>q1</option></select></td>
	    	<td id="input_trails"><select id="input4"><option>0</option><option>1</option></select><select id="input3"><option>0</option><option>1</option></select><select id="input"><option>0</option><option>1</option></select><select id="input2"><option>0</option><option>1</option></select></td>
	    	<td id="output_trails"><select id="zuut4"><option>0</option><option>1</option></select><select id="zuput3"><option>0</option><option>1</option></select><select id="uzput"><option>0</option><option>1</option></select><select id="ouput2"><option>0</option><option>1</option></select></select></td>
	    	<td><select id="move"><option>L</option><option>R</option><option>NONE</option></select></td>
	    	<td id="add_instruction"><button>Add</button></td>
	    	</tr>
	    </tbody>
	    </table>

		</div>
		<div id="tabs-3">
		<table>
	    <thead>
	    	<tr>
	    	<th><label for="num_trails">Number of trails</label></th>
	    	<th><label for="num_tapes">Number of tapes</label></th>
	    	<th><label for="num_diensions">Dimensions</label></th>
	    	<th><label for="unlimited">Unlimited in both ways</label></th>
	    	<th><label for="undeterministic">Undeterministic</label></th>
	    	</tr>
	   	</thead>
	    <tbody>
	    	<tr>
	    	<td><div class="slider" id="num_trails"></div></td>
	    	<td><div class="slider" id="num_tapes"></div></td>
	    	<td><div class="slider" id="num_dimensions"></div></td>
	    	<td><input type="checkbox" id="unlimited"/></td>
	    	<td><input type="checkbox" id="undeterministic"/></td>
	    	</tr>
	    </tbody>
	    </table>
		</div>
		
		
	</div>
	</div>
    
    <section class="body">

	footer

  <script type="text/javascript" src="js/lib/jquery-ui-1.8.16.custom.min.js"></script>
  <script type="text/javascript" src="js/init.js"></script>
  <script type="text/javascript" src="js/functions.js"></script>
</body>
</html>
