		<header id="banner">

				<h1>Turing Machine Simulator</h1>
			</div>

		<div class="pane">

			<div class="sidePane">
				<div class="sliderContainer"><div class="slider" id="numTapes"></div> <span id="numTapesLabel">1 Tape</span> </div>

				<input type="checkbox" id="unlimited_tape"/> Unlimited tape <br>
				<input type="checkbox" id="nondeterministic"/> Nondeterministic <br>

				<div contenteditable="true" class="turingCodeEditor" id="turingCodeEditor" >init: q0<br>final: q1 q2 q3</div>

			</div>
			<div class="whereStuffHappens">
				<textarea cols="44" rows="5" id="tmInputWord"></textarea>
				makeprettybutonzzzz<br>

				<input type="button" id="next_b" value="next">
				<input type="button" id="stop_b" value="stop">
				<input type="button" id="reset_b" value="reset">
				<input type="button" id="back_b" value="back"><br>
				<input type="button" name="graph-update" id="graph-update" value="Update graph" />
